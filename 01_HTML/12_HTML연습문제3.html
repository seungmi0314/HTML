<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제3</title>
</head>
<body>
    <h1>회원 가입</h1>

    <fieldset>
        <legend>필수 입력 사항</legend>

        <table>
            <tr>
                <th>ID</th>
                <td><input type="text" placeholder="아이디 10글자 이내"></td>
                <td><button type="button">중복 확인</button></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td colspan="2"> <input type="password" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
              
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td colspan="2"> <input type="password" size="30"></td>
                
            </tr>
            <tr>
                <th>EMAIL</th>
                <td><input type="email"></td>
                <td>
                    <select>
                        <option value="naver">@naver.com</option>
                        <option value="daum">@daum.net</option>
                        <option value="gmail">@gmail.com</option>
                        <option selected>직접 입력</option>
                    </select>
                </td>
            </tr>
        </table>   
    </fieldset>

    <fieldset>
        <legend>추가 정보 </legend>
            프로필 사진 <button>파일 선택</button> 선택된 파일 없음 <br>

            성별 : 여자 <input type="radio" checked> 남자<input type="radio"> <br>

            생년월일 : <input type="date"> <br>

            취미
            <input type="checkbox"> 야구 <input type="checkbox">농구 <input type="checkbox"> 축구 <br>
            <input type="checkbox" checked> 공부 <input type="checkbox"> 음악감상 <br>
            <input type="checkbox"> 기타 <input type="text">
            <br>
            자기소개
            <textarea rows="20%" cols="50%" style="resize:50%"></textarea>
        


            
    </fieldset>

    
</body>
</html>
